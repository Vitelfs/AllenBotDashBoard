<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/allenbot_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
    <link rel="stylesheet" href="../css/create_morador.css">
    <title>AllenBot</title>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div>
                <h1>AllenBot</h1>
            </div>
            <nav class="nav">
                <p id="user-logged">Logado em:<span id="user-name"></span> </p>
                <i class="fas fa-wifi" id="conexao_ico"></i>
            </nav>
        </div>
    </header>
    <div id="sidebar">
        <div id="logo">
            <img src="../img/allenbotnoname_logo.png" alt="">
        </div>
        <ul class="menu">
            <li >
                <a href="./main_screen.html">
                    <i class="fas fa-users"></i>
                    <span>Moradores</span>
                </a>
            </li>
            <li id="active">
                <a href="./create_morador.html">
                    <i class="fas fa-user-plus"></i>
                    <span>Cadastrar Moradores</span>
                </a>
            </li>
            <li>
                <a href="./configuracao.html">
                    <i class="fas fa-gear"></i>
                    <span>Configuração</span>
                </a>
            </li>
            <li>
                <a href="#" id="btn_deslogar">
                    <i class="fas fa-sign-out""></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>
    <div id="loading">
        <h1>Aguarde a conexão com o ID Face</h1>
        <img src="../img/loading.gif" alt="">
    </div>
    <section class="section" id="section">
        <div class="section-container">
            <div class="form-title"><h1>Cadastrar Moradores</h1></div>
            <div id="form-morador">
                <div class="form-group">
                    <label for="name">Nome<span>*</span></label>
                    <input type="text" id="nome" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="casa">Casa<span>*</span></label>
                    <input type="text" id="casa" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="whatsApp">WhatsApp<span>*</span></label>
                    <input type="text" id="whatsapp" required autocomplete="off">
                    <p id="numero-erro" class="erro"></p>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF<span>*</span></label>
                    <input type="text" id="cpf" required autocomplete="off">
                    <p id="cpf-erro" class="erro"></p>
                </div>
                <div class="form-foto">
                    <label for="inputImagem">Anexar Foto para Leitor (Obs: O rosto deve estar visivel e com boa iluminação)</label>
                    <input type="file" name="foto" id="inputImagem" required>
                    <p id="imagem-erro" class="erro">Erro ao enviar foto, por favor enviar no painel de morador!</p>
                </div>
                <div class="form-checkbox">
                    <label for="select_tipo">Vai ter acesso ao chat?</label>
                    <select name="select_tipo" id="tipo" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="chat">Sim</option>
                        <option value="sem chat">Não</option>
                    </select>
                </div>
                <button type="submit" id="enviarBotao">Cadastrar</button>
            </div>
    </section>
    <script type="module" src="../js/firebase_config.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="../js/mostrar_nome.js"></script>
    <script type="module" src="../js/cadastrar_morador.js"></script>
    <script type="module" src="../js/deslogar.js"></script>
</body>
</html>
